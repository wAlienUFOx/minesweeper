name: minesweeper
description: Demo project
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.5
  get_storage: ^2.1.1
  reactive_forms: ^14.3.0
  cupertino_icons: ^1.0.2
  mask_text_input_formatter: ^2.4.0
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  flutter_launcher_icons: "^0.13.1"

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/minesweeper_icon.png"
  min_sdk_android: 21
  windows:
    generate: true
    image_path: "assets/images/minesweeper_icon.png"
    icon_size: 48